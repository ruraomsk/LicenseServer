<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Клиенты</title>
    <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.1.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <!--            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c9d9ba4d4e.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg" href="/fs/res/icon.svg" />
    <link rel="stylesheet" href="fs/css/custom.css">
</head>


<body>

    <div class="container-fluid row">
        <div class="btn-group-toggle mr-auto m-2 p-2 col-sm-5 ">
            <button type="button" class="btn btn-primary" id="bt_create">Создать</button>
            <button type="button" class="btn btn-primary" id="bt_update">Обновить</button>
            <button type="button" class="btn btn-primary" id="bt_delete">Удалить</button>
        </div>
        <div class="col-md-6 ">
            <div class="alert alert-warning" id="infoAlert" role="alert" style="display:none"></div>
        </div>
    </div>
    <div class="container-fluid table-responsive-md row-fluid overflow-auto mr-auto m-2 p-2">
        <table class="table table-bordered" id="table" data-height="500 " data-toolbar="#toolbar" data-toggle="table" data-click-to-select="true" data-single-select="true">
            <thead>
                <tr>
                    <th class="sorting" data-field="check" data-checkbox="true"></th>
                    <th data-field="id" hidden>id</th>
                    <th data-field="name" data-sortable="true">Название</th>
                    <th data-field="address" data-sortable="true">Адресс</th>
                    <th data-field="numS">Кол-во лицензий</th>
                    <th data-field="phone" data-sortable="true">Телефон</th>
                    <th data-field="email" data-sortable="true">Эл. почта</th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="custDialog" title="Создание клиента" style="display:none">
        <form class="needs-validation" id="custForm" novalidate>
            <div class="form-group" id="textGr">
                <label for="name">Название</label>
                <input type="text" class="form-control" id="name" placeholder="Введите название" name="name" required>
                <small id="helpName" class="form-text text-muted">Название организации от трех символов</small>
                <div class="invalid-feedback">Заполните поле</div>
            </div>
            <div class="form-group" id="addressGr">
                <label for="address">Адресс</label>
                <input type="text" class="form-control" id="address" placeholder="Введите адресс" name="address" required>
                <div class="invalid-feedback">Заполните поле</div>
            </div>
            <div class="form-group" id="phoneGr">
                <label for="phone">Телефон</label>
                <input type="tel" class="form-control" id="phone" placeholder="8__________" pattern="[8]{1}[0-9]{10}" name="phone" required>
                <small id="helpName" class="form-text text-muted">Телефон организации 11 символов</small>
                <div class="invalid-feedback">Заполните поле</div>
            </div>
            <div class="form-group" id="emailGr">
                <label for="email">Почта</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com" name="email" required>
                <div class="invalid-feedback">Заполните поле</div>
            </div>
        </form>
    </div>
    <div class="container-fluid row">
        <div class="btn-group-toggle mr-auto m-2 p-2 col-sm-5 ">
            <h5>Клиент: <span class="badge badge-secondary" id="cName"></span></h5>
            <button type="button" class="btn btn-primary" id="btl_create">Создать</button>
            <button type="button" class="btn btn-primary" id="btl_update">Обновить</button>
            <button type="button" class="btn btn-primary" id="btl_delete">Удалить</button>
        </div>
        <div class="col-md-6 ">
            <div class="alert alert-warning" id="infoAlert" role="alert" style="display:none"></div>
        </div>
    </div>
    <div class="container-fluid table-responsive-md row-fluid overflow-auto mr-auto m-2 p-2">
        <table class="table table-bordered" id="tableLicense" data-height="500 " data-toolbar="#toolbar" data-toggle="table" data-click-to-select="true" data-single-select="true">
            <thead>
                <tr>
                    <th class="sorting" data-field="check" data-checkbox="true"></th>
                    <th data-field="id" hidden>id</th>
                    <th data-field="numDev" data-sortable="true">Кол-во устройств</th>
                    <th data-field="numAcc" data-sortable="true">Кол-во аккаунтов</th>
                    <th data-field="ebdTime" data-sortable="true">Время окончания</th>
                    <th data-field="email">Почта Тех. Под.</th>
                    <th data-field="token" data-sortable="true">Ключ</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="fs/js/customers.js"></script>
</body>

</html>
